

name: Build and Deploy Azure Function

# on:
#   push:
#     branches:
#       - main

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to (e.g., dev, prod)'
        required: true
        default: 'dev'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:


      #  Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up .NET SDK (version 8)
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build the application
      - name: Build the application
        run: dotnet build --configuration Release

      # Publish the application (produces the artifacts in a folder)
      - name: Publish the application
        run: dotnet publish --configuration Release --output ./publish

      - name: Run Bash script
        run: |
            pwd
            echo "${{ github.event.inputs.environment }}"


      # Azure login action to authenticate with Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

